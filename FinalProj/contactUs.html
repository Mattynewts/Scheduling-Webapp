<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact US</title>
  <link rel="stylesheet" href="contactUS.css">
</head>

<body>

<div class="top">
  <h1 id = "sch">SCHEDULER</h1>
  <h3 id="tabs"><a href="homePage.html">Home</a> | <a href="projects.html">Projects</a> | <a href="contactUs.html"> Contact Us</a></h3>
</div>
<hr>
  <div class="container">
    <h1>Contact Us</h1>
    <p>
      Need to get in touch with us? Fill out the form or email us at support@scheduler.com
    </p>
  </div>

  <div class="form-portion">
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td>
            <label for="fname">First Name</label> <br>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </td>
          <td>
            <label for="lname">Last Name</label> <br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br>
          </td>
        </tr>
      </table>
      <br>
      <label for="email">Email</label> <br>
      <input type="text" id="email" name="email" placeholder="Email..."> <br>
      <br>
      <label for="message">Message</label> <br>
      <textarea rows="8" placeholder="Your Message..."></textarea>
      <br>

      <button type="submit">Submit</button>

    </form>

    <img src="cubeLogo.png" alt="logo.png">

  </div>



</body>

</html>
